{% extends "base.html" %}

{% block title %}商户管理 - 仓库管理系统{% endblock %}

{% block content %}
<h2>商户管理</h2>

<!-- 新增商户表单 -->
<div class="form-layout">
    <div>
        <label for="new-merchant-name">商户名称:</label>
        <input type="text" id="new-merchant-name" required>
    </div>
    <div class="form-button-container">
        <button onclick="addMerchant()">新增商户</button>
    </div>
</div>

<!-- 商户列表 -->
<h3>商户列表</h3>
<div class="table-container">
    <table id="merchant-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>商户名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="merchant-list-body"></tbody>
    </table>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // 页面初始化函数
    function pageInit() {
        // 商户列表已经在base.html中的loadMerchants()函数中加载了
        // 这里不需要重复调用
    }
</script>
{% endblock %}
