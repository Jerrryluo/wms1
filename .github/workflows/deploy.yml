name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - master  # 你希望触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 根据你的项目需要选择 Python 版本

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Deploy to PythonAnywhere
        env:
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}  # PythonAnywhere API 令牌
        run: |
          echo "Deploying to PythonAnywhere..."
          curl -X POST https://www.pythonanywhere.com/api/v0/user/你的用户名/webapps/你的应用名/reload/ \
          -H "Authorization: Token $PA_API_TOKEN"